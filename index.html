<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bill.css" />
    <title>Tax Calculator</title>
  </head>

  <body>
    <header>
      <a href="index.html">
        <img
          src="./img/logo/logo-wordmark.svg"
          alt="Natujenge Logo"
        />
      </a>
      <div class="links">
        <a href="https://www.meliora.co.ke/articles/nvrjgtnsgh5ophs6mm"
          >About</a
        >
        <a href="./team.html">Teams</a>
      </div>
    </header>

    <div class="mainContainer">
      <div class="tabs">
        <a href="./index.html">Tax Calculator</a>
        <a href="./bill.html">Bill Manager</a>
      </div>

      <div class="netSalary">
        <p>Gross Salary</p>
        <div>
          <span>KSHS</span>
          <input type="number" id="grossSalary" />
        </div>
      </div>
      <div class="budget">
        <div class="items">
          <div>
            <p>NSSF Rate</p>
            <p>Kshs <span>1080</span></p>
          </div>
          <div>
            <p>Taxable Income</p>
            <p>Kshs <span id="taxableInc">0</span></p>
          </div>
          <div>
            <p>Income Tax</p>
            <p>Kshs <span id="incomeTax">0</span></p>
          </div>
          <div>
            <p>NHIF</p>
            <p>Kshs <span id="incomeTax">1400</span></p>
          </div>
        </div>
       
        <div class="balance">
          <div>
            <p>Net Pay</p>
            <p>Kshs <span id="netPay">0</span></p>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <span
        >Powered By
        <a href="https://www.meliora.co.ke/articles/nvrjgtnsgh5ophs6mm"
          >Natujenge</a
        >
      </span>
    </footer>

    <script src="./js/main.js"></script>
  </body>
</html>
